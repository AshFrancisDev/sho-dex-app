<style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap');

    :root {
        --animate-duration: 800ms;
        --animate-delay: 0.9s;
    }

    .material-symbols-outlined {
    font-variation-settings:
    'FILL' 0,
    'wght' 400,
    'GRAD' 0,
    'opsz' 48
    }
    
    body {
        font-family: 'Cairo', Arial, Helvetica, sans-serif;
        background: no-repeat center url('images/Professor_Oaks_Laboratory.png');
        
        background-size: cover;
        background-attachment: fixed;
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
        height: 100%;
    }
    
    h1 {
        text-align: center;
        color: white;
    }
    h2 {
        text-transform: uppercase;
    }

        backdrop-filter: blur(10px);
        min-height: 100vh;
        padding: 10px;
    }

    #base-info {
        text-align: center;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
    }

    #base-info #sprite {
        flex-basis: 50%;
        align-self: center;
        
    }
    #base-info #base-info-div {
        flex-basis: 50%;
    }

    #logo {
        width: 200px;
        margin: 20px;
    }

    .fade {
        opacity: 0 !important;
    }

    /* Autocomplete CSS */


    * { box-sizing: border-box; }

    .autocomplete {
    /*the container must be positioned relative:*/
    position: relative;
    display: inline-block;
    }
    input {
    border: 1px solid transparent;
    background-color: #f1f1f1;
    padding: 10px;
    font-size: 16px;
    }
    input[type=text] {
    background-color: #f1f1f1;
    width: 100%;
    }
    input[type=submit] {
    background-color: DodgerBlue;
    color: #fff;
    }
    .autocomplete-items {
    position: absolute;
    border: 1px solid #d4d4d4;
    border-bottom: none;
    border-top: none;
    z-index: 99;
    /*position the autocomplete items to be the same width as the container:*/
    top: 100%;
    left: 0;
    right: 0;
    }
    .autocomplete-items div {
    padding: 10px;
    cursor: pointer;
    background-color: #fff;
    border-bottom: 1px solid #d4d4d4;
    }
    .autocomplete-items div:hover {
    /*when hovering an item:*/
    background-color: #e9e9e9;
    }
    .autocomplete-active {
    /*when navigating through the items using the arrow keys:*/
    background-color: DodgerBlue !important;
    color: #ffffff;
    }


    /* End Autocomplete CSS */


    #types {
        color: rgb(86, 86, 88);
        text-transform: uppercase;
        margin: 10px 0px;
        flex-direction: row;
        text-align: center;
        display: flex;
        justify-content: center;
        flex-basis: 100%;
    }
    .type-block {
        color: white;
        text-shadow: 0px 0px 10px black;
        background-repeat: no-repeat;
        background-size: 30px;
        background-position: 10px center;
        
    }
    .type-block::before {
        display: flex;
        width: 30px;
        content: "";
        align-self: center;
        text-align: center;
        margin-right: 10px;
    }
    #types span {
        /* border: 1px solid white; */
        border-radius: 5px;
        padding: 5px 15px;
        margin: 0px 5px;
        font-size: 20px;
        display: flex;
        box-shadow: 1px 1px 5px grey;
    }

    /* Ability Style */

    #abilities {

        text-transform: capitalize;
    }

    #abilities span {
        margin: 5px;
        /* border: 1px solid grey; */
        padding: 5px;
        /* box-shadow: 1px 1px 2px grey; */
        border-radius: 5px;
        cursor: pointer;
        background-color: #d4d4d4;
    }
    #abilities .hidden-true {
        padding: 5px;
        background-color: lightpink;
        text-transform: capitalize;
    }
    #abilities .hidden-true::after{
        content: '(Hidden Ability)';
        margin-left: 5px;
    }

    /* Moves Style */

    #moves div {
        border-top: 1px solid grey;
        padding: 40px;
    } 

    #moves li {
        list-style: none;
        padding: 5px;
        margin-top: 5px;
        text-transform: capitalize;
        display: flex;
        flex-flow: row;
        align-content: stretch;
        color: white;
        background-repeat: no-repeat;
        background-size: 30px;
        background-position: 0 center;
        opacity: 0.9;
        cursor: pointer;
    }
    .move::before {
        display: flex;
        flex-basis: 30px;
        flex-grow: 0;
        margin-right: 5px;
    }
    .movelist {
        padding: 0;
    }
    .movelist .level {
        border-right: 1px solid white;
        padding-right: 5px;
        flex-basis: 25%;
        text-align: end;
    }
    .movelist .moveclass {
        text-align: end;
    }
    .movelist .movename {
        text-align: center;
        flex-basis: 50%;
    }
    .movelist .movepower {
        text-align: end;
    }
    .movelist span {
        flex-basis: 25%;
        background-color: rgba(0, 0, 0, 0.25);
        padding: 0 5px;
    }
    .ordering {
        display: none;
    }

    /* Sprite Styles */
    #sprite img {
        height: 150px !important;
        width: auto;
    }
    #vsprite {
        display: flex;
        flex-wrap: wrap;

    }

        padding: 5px;

        text-transform: capitalize;
    }
    .vsprite img {

        width: auto;
    }

        display: none;

    #nav-btns {
        display: flex;

        padding: 10px;

        opacity: 1;

        /* top: 10px; */
        bottom:10px;

        width: 100%;

        align-items: center;
        color: white;

<script>

    const thisDate = new Date;
    let thisYear = thisDate.getFullYear();
    document.querySelector("#copyright").innerHTML = '\u00A9 ' + thisYear + ' <a target="_blank" href="https://www.youtube.com/@ShogunAsh">"Shogun"</a> Ash Francis';

    
    const animateCSS = (element, animation, prefix = 'animate__') =>
  // We create a Promise and return it
  new Promise((resolve, reject) => {
    const animationName = `${prefix}${animation}`;
    const node = document.querySelector(element);

    node.classList.add(`${prefix}animated`, animationName);

    // When the animation ends, we clean the classes and resolve the Promise
    function handleAnimationEnd(event) {
      event.stopPropagation();
      node.classList.remove(`${prefix}animated`, animationName);
      resolve('Animation ended');
    }

    node.addEventListener('animationend', handleAnimationEnd, {once: true});
  });

    var sections = document.getElementsByClassName('section');
    for(var i=0; i<sections.length; i++) { 
        sections[i].style.display='none';
    }
    
    
    // AutoComplete Code
    let psbase = "https://pokeapi.co/api/v2/pokemon";
    var allPokemonNames = [];
    fetch(psbase).then(res => res.json()).then((plist) => {
        var pcount = (plist).count;
        var allPokemon = psbase + '?limit=' + pcount;
        
        
        
        
        fetch(allPokemon).then(res => res.json()).then((allplist) => {
            var p = (allplist).results;
            p.forEach(pLoop);
            function pLoop(pvalue) {
                var eachpName = (pvalue).name;
                allPokemonNames.push(eachpName);
            }
            
        });
        
        
        
    });
    let pvbase = "https://pokeapi.co/api/v2/version-group/";
    var allPokemonVersions = [];
    fetch(pvbase).then(res => res.json()).then((vlist) => {
        var vcount = (vlist).count;
        var allVersions = pvbase + '?limit=' + vcount;


        
        
        fetch(allVersions).then(res => res.json()).then((allvlist) => {
            var v = (allvlist).results;
            v.forEach(vLoop);
            function vLoop(vvalue) {
                var eachvName = (vvalue).name;
                allPokemonVersions.push(eachvName);
            }
            
        });
        
        
        
    });
    
    // console.log(allPokemonVersions);


    function autocomplete(inp, arr) {
    /*the autocomplete function takes two arguments,
    the text field element and an array of possible autocompleted values:*/
    var currentFocus;
    /*execute a function when someone writes in the text field:*/
    inp.addEventListener("input", function(e) {
        var a, b, i, val = this.value;
        /*close any already open lists of autocompleted values*/
        closeAllLists();
        if (!val) { return false;}
        currentFocus = -1;
        /*create a DIV element that will contain the items (values):*/
        a = document.createElement("DIV");
        a.setAttribute("id", this.id + "autocomplete-list");
        a.setAttribute("class", "autocomplete-items");
        /*append the DIV element as a child of the autocomplete container:*/
        this.parentNode.appendChild(a);
        /*for each item in the array...*/
        for (i = 0; i < arr.length; i++) {
            /*check if the item starts with the same letters as the text field value:*/
            if (arr[i].substr(0, val.length).toUpperCase() == val.toUpperCase()) {
            /*create a DIV element for each matching element:*/
            b = document.createElement("DIV");
            /*make the matching letters bold:*/
            b.innerHTML = "<strong>" + arr[i].substr(0, val.length) + "</strong>";
            b.innerHTML += arr[i].substr(val.length);
            /*insert a input field that will hold the current array item's value:*/
            b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";
            /*execute a function when someone clicks on the item value (DIV element):*/
                b.addEventListener("click", function(e) {
                /*insert the value for the autocomplete text field:*/
                inp.value = this.getElementsByTagName("input")[0].value;
                /*close the list of autocompleted values,
                (or any other open lists of autocompleted values:*/
                closeAllLists();
            });
            a.appendChild(b);
            }
        }
    });
    /*execute a function presses a key on the keyboard:*/
    inp.addEventListener("keydown", function(e) {
        var x = document.getElementById(this.id + "autocomplete-list");
        if (x) x = x.getElementsByTagName("div");
        if (e.keyCode == 40) {
            /*If the arrow DOWN key is pressed,
            increase the currentFocus variable:*/
            currentFocus++;
            /*and and make the current item more visible:*/
            addActive(x);
        } else if (e.keyCode == 38) { //up
            /*If the arrow UP key is pressed,
            decrease the currentFocus variable:*/
            currentFocus--;
            /*and and make the current item more visible:*/
            addActive(x);
        } else if (e.keyCode == 13) {
            /*If the ENTER key is pressed, prevent the form from being submitted,*/
            e.preventDefault();
            if (currentFocus > -1) {
            /*and simulate a click on the "active" item:*/
            if (x) x[currentFocus].click();
            }
        }
    });
    function addActive(x) {
        /*a function to classify an item as "active":*/
        if (!x) return false;
        /*start by removing the "active" class on all items:*/
        removeActive(x);
        if (currentFocus >= x.length) currentFocus = 0;
        if (currentFocus < 0) currentFocus = (x.length - 1);
        /*add class "autocomplete-active":*/
        x[currentFocus].classList.add("autocomplete-active");
    }
    function removeActive(x) {
        /*a function to remove the "active" class from all autocomplete items:*/
        for (var i = 0; i < x.length; i++) {
        x[i].classList.remove("autocomplete-active");
        }
    }
    function closeAllLists(elmnt) {
        /*close all autocomplete lists in the document,
        except the one passed as an argument:*/
        var x = document.getElementsByClassName("autocomplete-items");
        for (var i = 0; i < x.length; i++) {
        if (elmnt != x[i] && elmnt != inp) {
        x[i].parentNode.removeChild(x[i]);
        }
    }
    }
    /*execute a function when someone clicks in the document:*/
    document.addEventListener("click", function (e) {
        closeAllLists(e.target);
    });
    }

function faqmodal(faq) {

    for (let modalcontent of document.querySelectorAll('#modalcontent')) modalcontent.innerHTML = "<h1>FAQ</h1><h2>Who made the Sho-Dex?</h2><p> This Sho Dex was developed by Shogun Ash, a content creator with an unhealthy amount of Pokemon Knowledge and a passion for sharing it with others.</p><h2>Why should I use it instead of Bulbapedia or Serebii?</h2><p> Bulbapedia and Serebii are phenomenal resources, but they serve as an encyclopedia rather than a Pokedex experience. The idea behind the Sho-Dex is to have core Pokemon data at your fingertips quicker than any other tool, and in as few clicks and scrolls as possible, and we've achieved that. As long as you have a stable internet connection, you'll have any Pokemon stats, movesets, abilities and more loaded in under a second.</p><h2>Did you enter all of these stats yourself?</h2><p> Yes, I entered the data for over 1000 Pokemon entries by hand. /s No, the data is sourced via PokeAPI, an open source data hub, full of Pokemon information. I simply created a tool that reliably sources that information in a way that's quick and easy to use, the way a Pokedex should be.</p><h2>How do you make money from this?</h2><p> I don't. I have a Patreon and members of that Patreon get access to early content releases and Beta builds of the Sho-Dex as well as other tools I'll create in the full suite, but the base Pokedex is free, with the option of donations. Other than that, I don't run ads on it, it's just an information resource and a passion project.</p><h2>Some of the data is missing or incorrect. How do I report this?</h2><p> You can send me a tweet at @ShogunAsh on twitter. That's where I spend most of my time. If it's a feature bug, I'll note it for a future update, but if it's a matter of data being flat-out incorrect or missing, it'll be an issue with PokeAPI and you'll need to report it to them.</p><h2>Can I use this in my content.</h2><p> Yes, you can, but please don't claim it as your own. If you're kind enough to direct people to me as the developer/creator behind the tool, I'd massively appreciate it, although it's not mandatory.</p><h2>How can I support future projects/make suggestions?</h2><p> You can join my Patreon, where I talk to my small, tight-knit community and allow for suggestions on my content and my development tools. If you'd like to request a tool specifically for you, you can email me at shogun@shogunash.com and we can discuss things further.</p><p> Thank you to my Patrons for making this possible, without you guys, I wouldn't have been able to justify the time and effort that went into this, but I'm glad to have finally delivered this tool for you all. Enjoy!</p>";
};

const isDescendant = (parent, child) => {
    let node = child.parentNode;
    while (node != null) {
        if (node === parent) {
            return true;
        }
        node = node.parentNode;
    }
    return false;
}
